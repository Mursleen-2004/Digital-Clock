<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="Dig.css">


</head>

<body onload="showTime()">
    <h1 style="color:aqua"></h1>
</body>
<script type="text/javascript">
    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var session = "AM";
        var m = d.getMinutes();
        var s = d.getSeconds();
                if (h > 12) {
            h = h - 12;
        }
        if (h >= 12) {
            session = "pm";

        }
  
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + " : " + m + " : " + s + " " + session  ;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime, 1000);
    }

</script>
</html>
